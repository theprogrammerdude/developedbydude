<app-nav></app-nav>

<div class="flex flex-col items-center justify-center w-9/12 m-auto my-10">
  <img [src]="article?.url" alt="" class="rounded-lg" />

  <div class="py-5 px-3 w-full">
    <div class="flex items-center justify-between w-full">
      <p>
        Author: <span class="text-bold">{{ article?.username }}</span>
      </p>

      <p>
        {{ article?.createdAt | date }}
      </p>
    </div>

    <p class="float-right">
      Time to read: <span>{{ calculateReadTime() }} minutes</span>
    </p>
  </div>

  <quill-view
    [content]="article?.content"
    format="html"
    theme="snow"
  ></quill-view>
</div>
